<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>計算練習ゲーム</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            width: 80%;
            max-width: 600px;
            margin: 20px;
        }
        .menu {
            margin: 20px;
        }
        .menu label {
            display: block;
            margin: 5px;
        }
        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>計算練習ゲーム</h1>
            <div id="current-mode">現在の計算モード: 掛け算</div>
            <div id="question">問題がここに表示されます</div>
            <div>
                <label><input type="radio" name="answer-method" value="voice" checked> 音声認識回答</label>
                <label><input type="radio" name="answer-method" value="text"> 文字入力回答</label>
            </div>
            <button id="start-game" onclick="startGame()">回答スタート！</button>
            <div id="voice-status"></div> <!-- 音声認識のステータス表示用 -->
            <div id="recognized-answer"></div> <!-- 音声認識された回答の表示用 -->
            <div id="confirmation" style="display: none;">
                この回答でいいですか？ <button onclick="confirmAnswer(true)">はい！</button> <button onclick="confirmAnswer(false)">いいえ！</button>
            </div>
            <div id="result"></div>
            <div id="summary"></div>
            <input type="text" id="answer-input" placeholder="答えを入力" style="display:none;">
            <button id="submit-answer" onclick="submitAnswer()" style="display:none;">回答！</button>
            <button onclick="downloadResults()">結果をダウンロード</button>
        </div>
        <button class="accordion">設定</button>
        <div class="panel">
            <div class="menu" id="menu">
                <h2>設定</h2>
                <label for="mode">計算モード:</label>
                <select id="mode" onchange="updateMode()">
                    <option value="multiplication">掛け算</option>
                    <option value="addition">足し算</option>
                    <option value="subtraction">引き算</option>
                </select>
                <div>
                    <label>1つ目の数字:</label>
                    <div id="first-numbers"></div>
                </div>
                <div>
                    <label>2つ目の数字:</label>
                    <div id="second-numbers"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
