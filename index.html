<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算練習ゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>計算練習ゲーム</h1>
            <div id="current-mode">現在の計算モード: 掛け算</div>
            <div id="question">問題がここに表示されます</div>
            <button id="start-voice" onclick="startVoiceRecognition()">音声で回答</button>
            <div id="voice-status"></div> <!-- 音声認識のステータス表示用 -->
            <div id="result"></div>
            <div id="summary"></div>
            <button onclick="downloadResults()">結果をダウンロード</button>
            <!-- Googleスプレッドシートに送信ボタンはコメントアウト -->
            <!-- <button id="send-to-google" onclick="sendResultsToGoogle()" style="display: none;">Googleスプレッドシートに送信</button>
            <button id="open-google-sheet" onclick="openGoogleSheet()" style="display: none;">Googleスプレッドシートを開く</button> -->
        </div>
        <button class="accordion">設定</button>
        <div class="panel">
            <div class="menu" id="menu">
                <h2>設定</h2>
                <label for="mode">計算モード:</label>
                <select id="mode" onchange="updateMode()">
                    <option value="multiplication">掛け算</option>
                    <option value="addition">足し算</option>
                    <option value="subtraction">引き算</option>
                </select>
                <div>
                    <label for="min1">1つ目の数字 最小値:</label>
                    <input type="number" id="min1" value="2" min="1">
                    <label for="max1">最大値:</label>
                    <input type="number" id="max1" value="9" min="1">
                </div>
                <div>
                    <label for="min2">2つ目の数字 最小値:</label>
                    <input type="number" id="min2" value="2" min="1">
                    <label for="max2">最大値:</label>
                    <input type="number" id="max2" value="9" min="1">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
